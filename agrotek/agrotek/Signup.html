<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-COMPATIBLE" content="ie=edge"/>
        <link rel="stylesheet"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="signup.css">
    </head>

<div class="login-wrap">

	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
		
			<div class="sign-in-htm"><br>
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<br>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<br>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
					<a href="#forgot" style="margin-left: 55px;">Forgot Password?</a>
				</div><br>
				<div class="group">
					<input type="submit" class="button" style="color: rgb(10, 10, 9)" value="Sign In">
				</div>
				<br>
				<div class="group" >
					<p style="margin-left: 150px;">Sign In with</p>
					<a href="" >
						<img src="images/facebook.png" alt="Login with facebook" style="width: 25px; height: 25px; border: 0; margin-left: 110px; margin-right: 40px;"
					</a>
					<a href="">
						<img src="images/google.png" alt="Login with facebook" style="width: 25px; height: 25px; border: 0;margin-right: 40px;"
					</a>
					<a href="">
						<img src="images/linkedin.png" alt="Login with facebook" style="width: 25px; height: 25px; border: 0;margin-right: 40px;"
					</a>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<p style="color: whitesmoke;">Not yet a member?</p>
					<label for="tab-2">SIGN UP </a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input">
                </div>
                <div class="group">
					<label for="pass" class="label">Where Did You Hear About ByPork?</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" style="color: rgb(10, 10, 9)" value="Sign Up">
				</div>
				
				<div class="group" >
					<p style="margin-left: 150px;">Sign Up with</p>
					<a href="" >
						<img src="images/facebook.png" alt="Login with facebook" style="width: 25px; height: 25px; border: 0; margin-left: 110px; margin-right: 40px;"
					</a>
					<a href="">
						<img src="images/google.png" alt="Login with facebook" style="width: 25px; height: 25px; border: 0;margin-right: 40px;"
					</a>
					<a href="">
						<img src="images/linkedin.png" alt="Login with facebook" style="width: 25px; height: 25px; border: 0;margin-right: 40px;"
					</a>
				</div>
				<div class="hr1"></div>
				<div class="foot-lnk">
					<p style="color: whitesmoke;">Already a Member?</p>
					<label for="tab-1">SIGN IN</a>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
